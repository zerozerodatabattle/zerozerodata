<!DOCTYPE html>
<html>

<head>
  <title>로그인</title>
  <link rel="stylesheet" href="../css/login.css">
  <script src="../javascript/login.js"></script>
</head>

<body>
  <header>
    <!-- 문화행사 정보 사이트의 제목 -->
    <h1>서울시 문화행사 정보</h1>
  </header>
  <form>
    <h2>로그인</h2>
    <!-- 아이디 입력란 -->
    <input type="text" id="input1" placeholder="ID"><br><br><br>
    <!-- 비밀번호 입력란 -->
    <input type="password" id="input2" placeholder="Password"><br><br><br>
    <!-- 로그인 버튼 -->
    <button type="button" onclick="nextPage()">로그인</button>
  </form>
  <script>
    // 엔터키 눌렀을 때도 nextPage() 함수 실행
    var input1 = document.getElementById("input1");
    var input2 = document.getElementById("input2");
    input1.addEventListener("keyup", function (event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        nextPage();
      }
    });
    input2.addEventListener("keyup", function (event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        nextPage();
      }
    });
  </script>
</body>

</html>
